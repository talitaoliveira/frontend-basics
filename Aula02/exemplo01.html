<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aula02 - Exemplo 01 - Containers de Tabelas</title>
</head>
<body>

    <h1>Exemplo de Tabla com containers de tabela</h1>

    <table border="1">

        <tfoot>
            <tr>
                <td>Total</td>
                <td>R$ 180</td>
            </tr>
        </tfoot>

        <thead>
            <tr>
                <th>Mes</th>
                <th>Economia</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>R$ 100</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$ 80</td>
            </tr>
        </tbody>

        

    </table>

</body>
</html>
