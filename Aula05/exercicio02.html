    <style>
    .results{
        width: 200px;height: 200px;background-color: red; margin:20px;
    }
    </style>


    <div id="container"></div>
    <script>
        var pessoas = ['talita', 'bruno', 'silva'];
        var container = document.getElementById("container");
        var divPessoa;

        pessoas.forEach((pessoa) => {

            divPessoa = document.createElement('div');
            divPessoa.className = 'results';
            divPessoa.innerHTML = pessoa;
            container.appendChild(divPessoa);
        })
    </script>
